<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Vue 3.x -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <header>
        <div class="container">
            <h1 class="fw-bold text-center m-5">
                VUE TO-DO LIST
            </h1>
        </div>
    </header>

    <main>
        <div id="app" class="container">
            <div class="d-flex mb-5">
                <input class="form-control me-3" type="text" placeholder="Inserire Task" v-model="taskText" @keyup.enter="addItem(taskText)">
                <button type="button" class="btn btn-primary btn-sm" @click="addItem(taskText)">INSERISCI</button>
            </div>

            <ul class="list-group mb-5">
                <li v-for="(task,i) in tasks" class="list-group-item d-flex justify-content-between" :class = "{done : task.done}">
                    <span class="text-item" @click="changeStatus(i)"> {{ task.text }}</span>
                    <button type="button" class="btn-close" @click="removeItem(i)"></button>
                </li>
            </ul>
        </div>
    </main>


    <!-- Scripts JS -->
    <script src="js/script.js"></script>
</body>

</html>
